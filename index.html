                        'Справочники',
                        'Инструменты',
                        'Шаблоны',
                        'Книги',
                        'Видеоуроки'
                    ];
                }
                return ['Скоро...'];
            };

            const handleMouseEnter = () => {
                if (closeTimeout) {
                    clearTimeout(closeTimeout);
                    closeTimeout = null;
                }

            };

            const handleMouseLeave = () => {
                closeTimeout = setTimeout(() => {

                    try {
                        const { data, error } = await supabase

                            .select('*')
                            .order('created_at', { ascending: false });
                        
                        if (error) {

                                        onClick={toggleTheme}
                                        className="theme-toggle p-2 text-gray-600 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400 transition-all duration-200"
                                        aria-label="Toggle theme"
                                    >
                                        {isDark ? <SunIcon /> : <MoonIcon />}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Hero Section */}
                    <section className="pt-16 sm:pt-20 pb-12 sm:pb-16">
                        <div className="max-w-4xl mx-auto text-center">
                            <h1 className="responsive-large-heading font-black text-black dark:text-white leading-tight mb-4 sm:mb-6">
                                Оседлай ИИ - и будь на коне в{' '}
                                <span className="text-green-500 font-extrabold">сию промреволюцию</span>
                            </h1>
                            <p className="responsive-text font-medium text-gray-700 dark:text-gray-300 leading-relaxed max-w-3xl mx-auto">
                                Овладей искусственным интеллектом с персонализированными программами обучения, практическими проектами и экспертным руководством
                            </p>
                        </div>
                    </section>

                    {/* Popular Courses Section */}
                    <section className="py-12 sm:py-16 bg-gray-50 dark:bg-gray-900">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-8 sm:mb-12">
                                <h2 className="responsive-heading font-bold text-black dark:text-white mb-3 sm:mb-4">
                                    Популярные курсы
                                </h2>
                                <p className="responsive-text text-gray-600 dark:text-gray-400 max-w-3xl mx-auto">
                                    Начни свой путь в ИИ с наших самых любимых курсов
                                </p>
                            </div>

                            {/* Course Cards Grid */}
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 lg:gap-8">
                                {loading ? (
                                    // Loading skeleton
                                    Array.from({ length: 6 }).map((_, index) => (
                                        <div key={index} className="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-6 animate-pulse">
                                            <div className="h-32 bg-gray-200 dark:bg-gray-700 rounded-lg mb-4"></div>
                                            <div className="h-6 bg-gray-200 dark:bg-gray-700 rounded mb-3"></div>
                                            <div className="h-4 bg-gray-200 dark:bg-gray-700 rounded mb-4"></div>
                                            <div className="h-4 bg-gray-200 dark:bg-gray-700 rounded w-1/2"></div>
                                        </div>
                                    ))
                                ) : courses.length > 0 ? (
                                    courses.map((course) => (
                                    <button
                                        key={course.id}
                                        onClick={() => handleCourseClick(course.title)}
                                        className="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-4 sm:p-6 hover:shadow-lg dark:hover:shadow-xl hover:scale-105 transition-all duration-300 text-left cursor-pointer focus:outline-none focus:ring-2 focus:ring-green-500"
                                    >
                                        <div className="h-24 sm:h-32 bg-gray-100 dark:bg-gray-700 rounded-lg mb-3 sm:mb-4 flex items-center justify-center">
                                            <span className="text-gray-500 dark:text-gray-400 text-xs sm:text-sm">
                                                    {course.image_url ? 'Изображение курса' : 'Превью курса'}
                                            </span>
                                        </div>
                                        <h3 className="text-lg sm:text-xl font-bold text-black dark:text-white mb-2 sm:mb-3">
                                            {course.title}
                                        </h3>
                                        <p className="text-gray-600 dark:text-gray-400 text-sm sm:text-base font-inter leading-relaxed mb-3 sm:mb-4">
                                                {course.description}
                                        </p>
                                        <div className="flex items-center justify-between">
                                                <span className="text-green-500 font-medium text-sm sm:text-base">
                                                    {course.is_free ? 'Бесплатно' : `₽${course.price}`}
                                                </span>
                                            <span className="text-xs sm:text-sm text-gray-500 dark:text-gray-400">
                                                {Math.floor(Math.random() * 50) + 10} уроков
                                            </span>
                                        </div>
                                    </button>
                                    ))
                                ) : (
                                    <div className="col-span-full text-center py-12">
                                        <p className="text-gray-500 dark:text-gray-400 text-lg">
                                            Курсы загружаются...
                                        </p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-gradient-to-r from-gray-900 via-gray-900 to-gray-800 dark:from-black dark:via-black dark:to-gray-900 border-t border-gray-700">
                        <div className="max-w-7xl mx-auto py-8 sm:py-10">
                            <div className="flex flex-col lg:flex-row justify-between items-start lg:items-center space-y-6 lg:space-y-0">
                                {/* Left side - Logo and slogan */}
                                <div className="flex flex-col space-y-3">
                                    <div className="flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-3">
                                        <span className="text-xl sm:text-2xl font-black bg-gradient-to-r from-white to-green-400 bg-clip-text text-transparent">
                                            LevAI
                                        </span>
                                        <span className="hidden sm:block text-green-500 text-xl">|</span>
                                        <span className="text-gray-100 text-sm sm:text-base font-medium">
                                            Мы даем знания, а рынок - возможности!
                                        </span>
                                    </div>
                                </div>

                                {/* Center - Navigation */}
                                <nav className="flex flex-wrap items-center space-x-4 sm:space-x-8">
                                    <button 
                                        onClick={() => handleNavigationClick('Курсы')}
                                        className="text-gray-200 hover:text-green-400 font-medium text-sm sm:text-base transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 rounded"
                                    >
                                        Курсы
                                    </button>
                                    <button 
                                        onClick={() => handleNavigationClick('Ресурсы')}
                                        className="text-gray-200 hover:text-green-400 font-medium text-sm sm:text-base transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 rounded"
                                    >
                                        Ресурсы
                                    </button>
                                    <button 
                                        onClick={() => handleNavigationClick('Новости')}
                                        className="text-gray-200 hover:text-green-400 font-medium text-sm sm:text-base transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 rounded"
                                    >
                                        Новости
                                    </button>
                                </nav>

                                {/* Right side - Creative Action Cards */}
                                <div className="flex flex-col sm:flex-row items-center gap-4">
                                    {/* Contact Cards */}
                                    <div className="flex gap-2 sm:gap-3">
                                        {/* Email Card */}
                                         <button 
                                             onClick={openContactModal}
                                            className="group relative overflow-hidden bg-gradient-to-br from-gray-700 to-gray-800 hover:from-purple-600 hover:to-blue-600 p-2 sm:p-3 rounded-xl transition-all duration-500 transform hover:scale-105 hover:rotate-1 shadow-lg hover:shadow-2xl"
                                            title="Написать на почту"
                                        >
                                            <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
                                            <div className="relative flex items-center space-x-1 sm:space-x-2">
                                                <svg className="w-4 h-4 sm:w-5 sm:h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                                                    <path d="M12 13l8-5H4l8 5zm0 2L4 10v10h16V10l-8 5z"/>
                                                </svg>
                                                <span className="text-white font-medium text-xs sm:text-sm">Почта</span>
                                            </div>
                                         </button>

                                        {/* Telegram Card */}
                                        <a 
                                            href="https://t.me/dhxhfhdnxncnndxndjxjc" 
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="group relative overflow-hidden bg-gradient-to-br from-blue-500 to-cyan-600 hover:from-blue-400 hover:to-cyan-500 p-2 sm:p-3 rounded-xl transition-all duration-500 transform hover:scale-105 hover:-rotate-1 shadow-lg hover:shadow-2xl"
                                            title="Телеграм"
                                        >
                                            <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
                                            <div className="relative flex items-center space-x-1 sm:space-x-2">
                                                <svg className="w-4 h-4 sm:w-5 sm:h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                                                    <path d="M12 0C5.374 0 0 5.373 0 12s5.374 12 12 12 12-5.373 12-12S18.626 0 12 0zm5.568 8.16l-1.61 7.548c-.121.553-.44.686-.889.427l-2.453-1.81-1.183 1.139c-.131.131-.242.242-.494.242l.176-2.426 4.542-4.105c.197-.176-.043-.274-.307-.098L9.73 13.148l-2.375-.741c-.515-.161-.525-.515.108-.762l9.262-3.57c.428-.175.803.098.662.741z"/>
                                                </svg>
                                                <span className="text-white font-medium text-xs sm:text-sm">Чат</span>
                                            </div>
                                        </a>
                                    </div>

                                    {/* Scroll to top - Special floating style */}
                                    <button 
                                        onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}
                                        className="group relative bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-400 hover:to-emerald-500 p-2 sm:p-3 rounded-full transition-all duration-300 transform hover:scale-110 shadow-lg hover:shadow-green-500/25 animate-pulse hover:animate-none"
                                        title="Наверх"
                                    >
                                        <div className="absolute inset-0 rounded-full bg-green-400 opacity-75 group-hover:animate-ping"></div>
                                        <svg className="relative w-5 h-5 sm:w-6 sm:h-6 text-white transform group-hover:-translate-y-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 10l7-7m0 0l7 7m-7-7v18" />
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            {/* Bottom copyright */}
                            <div className="mt-6 sm:mt-8 pt-4 sm:pt-6 border-t border-gray-600">
                                <div className="flex flex-col sm:flex-row justify-between items-center space-y-3 sm:space-y-0">
                                    <p className="text-gray-300 text-xs sm:text-sm font-medium">
                                        © LevAI 2025 • Все права защищены
                                    </p>
                                    <div className="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 lg:space-x-8 text-xs sm:text-sm">
                                        <button 
                                            onClick={() => handleNavigationClick('Политика конфиденциальности')}
                                            className="text-gray-300 hover:text-green-400 transition-all duration-300 hover:underline focus:outline-none focus:ring-2 focus:ring-green-500 rounded"
                                        >
                                            Политика конфиденциальности
                                        </button>
                                        <button 
                                            onClick={() => handleNavigationClick('Пользовательское соглашение')}
                                            className="text-gray-300 hover:text-green-400 transition-all duration-300 hover:underline focus:outline-none focus:ring-2 focus:ring-green-500 rounded"
                                        >
                                            Пользовательское соглашение
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </footer>

                     {/* Contact Modal */}
                     {showContactModal && (
                        <div className="modal-container">
                            {/* Backdrop */}
                            <div 
                                className="absolute inset-0 bg-black/60 backdrop-blur-sm"
                                 onClick={closeContactModal}
                            ></div>
                            
                            {/* Modal */}
                            <div className="modal-content bg-white dark:bg-gray-900 rounded-2xl shadow-2xl p-4 sm:p-6 lg:p-8 border border-gray-200 dark:border-gray-700">
                                {/* Close button */}
                                <button
                                     onClick={closeContactModal}
                                    className="absolute top-4 right-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 text-2xl font-bold w-8 h-8 flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-all duration-200"
                                >
                                    ×
                                </button>

                                {/* Header */}
                                <div className="text-center mb-4 sm:mb-6">
                                    <h2 className="text-xl sm:text-2xl font-bold text-gray-900 dark:text-white mb-2">
                                         Связаться с нами
                                    </h2>
                                    <p className="text-sm sm:text-base text-gray-600 dark:text-gray-400">
                                         Отправьте нам сообщение, и мы ответим в ближайшее время
                                    </p>
                                </div>

                                {/* Form */}
                                 <form onSubmit={handleContactSubmit} className="space-y-3 sm:space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                             Имя *
                                            </label>
                                            <input
                                                type="text"
                                                name="name"
                                                required
                                                className="w-full px-3 py-2 sm:py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200 text-sm sm:text-base"
                                                placeholder="Ваше имя"
                                            />
                                        </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                             Ваш E-mail *
                                        </label>
                                        <input
                                            type="email"
                                            name="email"
                                            required
                                            className="w-full px-3 py-2 sm:py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200 text-sm sm:text-base"
                                            placeholder="your@email.com"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                             Заголовок
                                        </label>
                                        <input
                                             type="text"
                                             name="subject"
                                            className="w-full px-3 py-2 sm:py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200 text-sm sm:text-base"
                                             placeholder="Тема сообщения"
                                        />
                                    </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                             Сообщение *
                                            </label>
                                         <textarea
                                             name="message"
                                                required
                                             rows={3}
                                             className="w-full px-3 py-2 sm:py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200 resize-none text-sm sm:text-base"
                                             placeholder="Ваше сообщение..."
                                         ></textarea>
                                        </div>

                                    {/* Submit button */}
                                    <button
                                        type="submit"
                                        className="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 sm:py-3 px-4 rounded-lg transition-all duration-200 shadow-sm hover:shadow-md mt-4 sm:mt-6 text-sm sm:text-base"
                                    >
                                         Отправить
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<LevAI />, document.getElementById('root'));
    </script>
</body>
</html>
